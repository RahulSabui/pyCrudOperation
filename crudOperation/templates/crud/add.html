<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Add</title>
  </head>
  <body>
    {% include 'crud/navbar.html' %}

    <h1 class="text-center my-5">Add Page</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card bg-info">
                    <div class="card-body">
                        <form action="/crud/add-crud/" method="post">
                            {% csrf_token %}
                            <div class="md-3">
                                <label for="Name">Name</label>
                                <input class="form-control" type="text" id="name" placeholder="Enter your Name" name="name">
                            </div>
                            <div class="md-3">
                                <label for="address">Address</label>
                                <input class="form-control" type="text" id="address" placeholder="Enter your Address" name="address">
                            </div>
                            <div class="md-3">
                                <label for="email">Email</label>
                                <input class="form-control" type="text" id="email" placeholder="Enter your Email" name="email">
                            </div>
                            <div class="md-3">
                                <label for="phone">Phone</label>
                                <input class="form-control" type="text" id="phone" placeholder="Enter your Phone" name="phone">
                            </div>
                            <div class="container text-center my-3">
                                <button class="btn btn-primary">ADD</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>3
